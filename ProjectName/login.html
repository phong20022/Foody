<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    
</head>

<body>
    <nav class="header-bar">
        <div class="header-line"></div>
        <a href="/">
            <div class="header-wrapper">
            </div>
        </a>
    </nav>
    <main class="pb-5">
        <div class="container d-flex justify-content-center">
            <div style="width:484px" class="p-5 border rounded" >
                <div class="row">
                    <div class="col-md ">
                        <div id="first">
                            <div class="myform form">
                                <form class="form-signin" width="100" action="" method="post">
                                    <div class="panel-heading">
                                        
                                        <h3 class="fw-bold">
                                            Đăng nhập FDID
                                        </h3>
                                    </div>
                                    <div class="bt2"><button type="button"
                                        class="button-google "><span><img
                                                src="https://img.icons8.com/color/48/000000/google-logo.png"
                                                class="img-fluid mr-1" width="25"></span>
                                        Đăng nhập bằng Google</button>
                                    </div>
                                    <div class="panel-body" style="padding: 0 15px 10px 15px;">
                    
                                        <div class="bt1"><button type="button"
                                            class="button-phone "><span class="material-symbols-outlined" id="icon-phone">
                                                phone_iphone
                                                </span>
                                            Đăng nhập bằng số điện thoại</button>
                                    </div>
                                        </div>
                                        
                                    </div>
                                    <label for="inputEmail" class="sr-only">Email
                                    </label>
                                    <input type="email" id="inputEmail" class="form-control" name="txtEmail" required
                                        autofocus>
                                    <label for="inputPassword" class="sr-only">Mật khẩu</label>
                                    <input type="password" id="inputPassword" class="form-control" name="txtPass" required>
                                    <div class="checkbox mb-3">
                                        <label>
                                            <input type="checkbox" value="remember-me">
                                            Lưu đăng nhập
                                        </label>
                                    </div>
                                    <button class="col-md-12 btn btn-lg btn-danger btn-block" type="submit" id="btn-login"
                                        name="btnLogin">Đăng nhập
                                        </button>
                                    <hr class="mt-5">
                                    <div class=" justify-content p-4 pt-0">
                                        
                                        <div class="text-center mt-5">
                                            <a class="text-decoration-none" href="">Quên mật khẩu?</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        </div>

    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
